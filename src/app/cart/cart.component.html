
<ng-container *ngIf="product.length!=0" >
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <div class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of product;let i =index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                            <td style="width: 25%;">{{item.description}}</td>
                            <th style="width: 25%;">{{item.price}}</th>
                            <td style="width: 25%;">{{item.quantity}}</td>
                            <td style="width: 25%;">{{item.price}}</td>
                            <td>
                                <button class="btn btn-danger" (click)="removeItem(item)">
                                    <div class="i fas fa-trash-alt"></div>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button class="btn btn-danger" (click)="emptycart()">Empty Cart</button></td>
                            <td><button class="btn btn-primary" routerLink="/product" >Shop More</button></td>
                            <td><button class="btn btn-success">Checkout</button></td>
                            <td><strong>GrandTotal:${{grandTotal}}</strong></td>
                        </tr>
                    </tbody>
    
                </div>
            </div>
        </div>
    </div>

</ng-container>






<ng-container *ngIf="product.length==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title"></h5>
        </div>
        <div class="center">
            <img src="" alt="">
            <h4>Your cart is empty</h4>
            <h6>Add item to cart</h6>
            <button routerLink="/product" class="btn btn-primary">Shop Now</button>
        </div>
    </div>

</ng-container>
